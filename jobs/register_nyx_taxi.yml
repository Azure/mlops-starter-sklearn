$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: register_nyx_taxi
description: register nyx_taxi model
type: command
code: ../src/model
command: >-
  python register_nyx_taxi.py
  --model_name ${{inputs.model_name}} 
  --model_path ${{inputs.model_path}} 
  --deploy_flag ${{inputs.deploy_flag}}
environment: azureml:env-nyx-taxi@latest
compute: azureml:demo-cpucluster1
inputs:
  model_name: nyx_taxi
  model_path:
    type: uri_folder 
    path: azureml://datastores/workspaceblobstore/paths/nyx-taxi/
  deploy_flag: 1
  #deploy_flag: 
  #  type: uri_file
  #  path: azureml:azureml_teal_stomach_j0zxkw65hk_output_data_deploy_flag:1